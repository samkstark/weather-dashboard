<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

<!--linking css, bootstrap-->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-md-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Enter the name of a city</h4>
                    </div>
                </div>    

        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input class="form-control" type="text" id="searchCity" placeholder="Enter city to view the weather"><button type="button" class="btn btn-primary" id="searchBtn">Get Weather</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
            
                <ul id="searchHist" class="list-group">
            
                </ul>
            </div>
        </div>   
    </div>
    
    <div id="weather" class="col-9">
        <div class="row">
            <div class="col-12">
                <div id="cityDisplay" class="col-12">
                </div>
            </div>
        
    <div class="row">
        <div class="col-12">
        <h3>5-Day Weather Forecast:</h3>
        </div>
    </div>

    <div id="forecast" class="row col-12"></div>

    </div>
</div>
</div>
<script src="./assets/script.js"></script> 
</body>
</html>
